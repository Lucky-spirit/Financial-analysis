<h3><u>Вихідні дані</u></h3>
<p align="justify">Будь ласка, введіть вихідні дані у відповідності з підписами полів, а потім натисніть кнопку "Розрахувати всі". Результати відобразяться в певних полях на відповідних сторінках.</p>
<p align="justify">Результат "0" може означати, що не заповнене необхідне поле у вихідних даних.</p>
