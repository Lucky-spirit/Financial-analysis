<h3><u>Іркутська модель (модель Давидової-Бєлікова)</u></h3>
<p>Шкала оцінювання значень Z:</p>
<ul>
<li>&lt; 0 – банкрут;</li>
<li>0-0,18 – кризовий фін.стан;</li>
<li>0,18-0,32 – нестійкий;</li>
<li>0,32-0,42 – середній;</li>
<li>&gt; 0,42 – стійкий фінансовий стан.</li>
</ul>
